name: Auto Job Scraper

on:
  # Run every 30 minutes
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
    - cron: '0 2 * * *'     # Daily at 2 AM UTC for cleanup
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install Playwright browsers
        run: |
          cd scraper
          npm install
          npx playwright install chromium
          npx playwright install-deps chromium
      
      - name: ğŸš€ Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scraper
          node github-scraper.js
      
      - name: ğŸ—‘ï¸ Cleanup old user-posted jobs (daily)
        if: github.event.schedule == '0 2 * * *'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scraper
          node cleanup-user-posts.js
      
      - name: âœ… Scraping completed
        run: echo "Job scraping completed successfully!"
